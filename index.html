<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <title>Куда можно поехать</title>
</head>

<body class="container">
    <div class="page">
        <header class="header">
            <ul class="header__links">
                <li class="list-links__item">
                    <a class="list-links__link" href="#" target="_self">Мечты</a>
                </li>
                <li class="list-links__item">
                    <a class="list-links__link" href="#" target="_self">Ожидания</a>
                </li>
                <li class="list-links__item">
                    <a class="list-links__link" href="#" target="_self">Реальность</a>
                </li>
                <li class="list-links__item">
                    <a class="list-links__link" href="#" target="_self">Пожаловаться</a>
                </li>
            </ul>
        </header>
        <section class="schedule">
            <div class="schedule__form">
                <h2 class="schedule__title">Так куда же я поеду?</h2>
                <fieldset class="schedule__fieldset">
                    <input type="text" class="schedule__input" placeholder="Я поеду ...">
                    <textarea class="schedule__textarea" placeholder="Потому что я ..." cols="30" rows="9"></textarea>
                    <button class="schedule__button" type="submit">Поехали уже куда-нибудь!</button>
                </fieldset>
            </div>
            <img class="schedule__pic" src="./images/airport-schedule.jpg" alt="">
        </section>


        <section class="video">
            <iframe class="video__item" id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/JGNiMutYBm4" allowfullscreen allowtransparency></iframe>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021.Маргарита Круковская и Родион Стрелков</p>

        </footer>

    </div>
</body>

</html>
